<script>
$(document).ready(function(){
    
    var lastScrollTop = 0;
    $(window).scroll(function(){
        
        var st = $(this).scrollTop();
        
        
        if (st > lastScrollTop){
            console.log('down');
            // scrolling down
            if($('#header').data('size') === 'big')
            {
                $('#header').data('size','small');
                $('#header').stop().animate({
                    top:'-193px'
                },100);
            }
        }
        else
        {
            // scrolling up
            if($('#header').data('size') === 'small')
            {
                            console.log('up');
                $('#header').data('size','big');
                $('#header').stop().animate({
                    top:'0'
                },50);
            }  
        }
        lastScrollTop = st;
    });
	
	//Scroll add class nav
	if($('#header+*').length > 0) {
		var top1 = $('#header+*').offset().top - parseFloat($('#header+*').css('marginTop').replace(/auto/, 0));
		$(window).scroll(function (event) {
		var y1 = $(this).scrollTop();
		if (y1 >= top1) {$('#header').addClass('small');} else {$('#header').removeClass('small');}
		});
	}
	
});

/*FlexSlider*/
$(window).load(function() {
   /*Big*/
  $('#slider').flexslider({
    animation: "slide",
    controlNav: false,
    animationLoop: true,
    slideshow: false,
    sync: "#carousel"
  });
  /*Thumb*/
  $('#carousel').flexslider({
    animation: "slide",
    controlNav: false,
    animationLoop: true,
    slideshow: false,
    itemWidth: 180,
    itemMargin: 20,
    minItems: 2,
    maxItems: 5,
    asNavFor: '#slider'
  });
  /*silde thumb fix*/
  $('#slider-fix').flexslider({
    animation: "slide",
    controlNav: "thumbnails",	
    animationLoop: true,
	slideshowSpeed: 7000
  });
  /*movie slide*/
  $('.bx-mv-slide').flexslider({
    animation: "slide",
    animationLoop: true,
	slideshow: false,
    itemWidth: 195,
    itemMargin: 0,
    minItems: 2,
    maxItems: 6
  });
  
});

<script>
$(document).ready(function(){
	/*back to top*/
	$(window).scroll(function(){
		if ($(this).scrollTop() > 100) {
			$('#back2top').css({bottom:"0"});
		} else {
			$('#back2top').css({bottom:"-50px"});
		}
	});
	$('#back2top').click(function(){
		$('html, body').animate({scrollTop: '0px'}, 200);
		return false;
	});
}); 
</script>
